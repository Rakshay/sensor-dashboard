<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="ionicons.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="index.build.css" type="text/css" />
    <script src="https://cdn.pubnub.com/pubnub.min.js" ></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    </style>
  </head>
  <body class="skin-black">
    <header class="header">
      <a href="index.html" class="logo">Dashboard</a>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
      <aside class="left-side sidebar-offcanvas">
        <section class="sidebar">
          <div class="user-panel">
            <div class="pull-left image">
              <img src="avatar.png" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
            </div>
          </div>
        </section>
      </aside>
      <aside class="right-side">
        <section class="content">
        <div class="row">
          <div class="col-md-12">
            <section class="panel">
              <header class="panel-heading">
                Sensor Readings
              </header>
              <div class="panel-body">
                <div id="container"></div>
              </div>
            </section>
          </div>
          <div class="col-lg-4">
          </div>
        </div>
      </aside>
    </div>
    <script src="index.build.js"></script>
  </body>
</html>
